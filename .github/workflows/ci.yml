name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run build --workspaces=false
      - run: npm run build --workspace packages/traide-mcp
      - run: npm test
        env:
          BINANCE_REST_URL: https://api.binance.com
          BINANCE_WS_URL: wss://stream.binance.com/ws
