version: '3.9'
services:
  mcp:
    build:
      context: .
      dockerfile: packages/traide-mcp/Dockerfile
    environment:
      - PORT=65000
      - MCP_CORS_ORIGINS=*
    ports:
      - "65000:65000"
  ui:
    build:
      context: .
      dockerfile: apps/traide-ui/Dockerfile
    environment:
      - NEXT_PUBLIC_MCP_BASE_URL=http://mcp:65000
      - PORT=65001
    ports:
      - "65001:65001"
    depends_on:
      - mcp

